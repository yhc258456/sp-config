spring:
  application:
    name: zull
  rabbitmq:
    host: 192.168.64.140
    port: 5672
    username: admin
    password: admin
  cloud:
    config:
      override-none: true       

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
      
zuul:
  routes: 
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
  retryable: true   #允许retry
  
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 501

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream       
        
              